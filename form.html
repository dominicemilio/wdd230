    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Sign Up!</legend>
                <label class="top">Username <input type="text" name="uname" id="username"
                        title="Please enter a username" placeholder="Enter username" required></label>
                <label class="top pw1">Password <input type="password" name="password" id="password" minlength="8"
                        pattern="[a-zA-Z0-9]+"
                        title="Please enter a password &#010; Min. 8 characters long &#010; Numbers and letters only"
                        placeholder="Enter password" required></label>
                <label class="top pw2">Password <input type="password" name="password" id="password2" minlength="8"
                        pattern="[a-zA-Z0-9]+"
                        title="Please repeat password &#010; Min. 8 characters long &#010; Numbers and letters only"
                        placeholder="Re-enter password" required></label>
                <div id="match-msg">❗Passwords DO NOT MATCH❗</div>
                <label class="top">Email <input type="email" name="email" id="email" pattern="[\w.%+\-]+@byui\.edu"
                        title="Please enter a valid '@byui.edu' email address" placeholder="Enter '@byui.edu' address"
                        required></label>
                <label class="top">Rating<br>
                    <span id="rangevalue">1</span>
                    <input type="range" name="r" id="ratingRange" min="1" max="10" value="1" step="1"
                        list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                </label>
            </fieldset>
            <input class="submitButton" type="submit" value="Sign Up">
        </form>
    </main>
